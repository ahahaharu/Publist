<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Publist</title>
</head>
<body class="mainpage">

        <header class="header-content">
            <nav class="navbar">
                <div class="navbar-logo">
                <h3 id="navbar-h3">Publist</h3>
                </div>
                <div class="navbar-btns">
                    <ul class="navbar-nav">
                        <li><a href="#"></a>Home</li>
                        <li><a href="#"></a>Product</li>
                        <li><a href="#"></a>Pricing</li>
                        <li><a href="#"></a>Contact</li>
                    </ul>
                    <img src="./assets/img/btn-lupa.svg" id="lupa">
                    <img src="./assets/img/btn-korzina.svg" id="korz">
                    <img src="./assets/img/navbar-toggler.svg" id="togl">
                </div>
            </nav>
            <section class="main">
                <div class="content">
                    <div class="content-info">
                        <h1 class="info-h1">Business Advisory Services Provider</h1>
                        <h4 class="info-h4">We know how large objects will act, but things on a small scale.</h4>
                        <div class="info-btns">
                            <a class="btn1">Get Quote Now</a>
                            <a class="btn2">Learn More</a>
                        </div>
                    </div>
                    <div class="reg">
                        
                        <h3 class="reg-h3">Book Appointment</h3>
                        <div class="reg-content">
                            <div class="reg-name">
                                <p>Name*</p>
                                <input type="text" id="name" placeholder="Full Name">
                            </div>
                            <div class="reg-email">
                                <p>Email*</p> 
                                <input type="email" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="reg-dep">
                                <p>Department*</p>
                                <select name="department" id="dep">
                                    <option value="1">Please Select</option>
                                    <option value="2">Option 1</option>
                                    <option value="3">Option 2</option>
                                    <option value="4">Option 3</option>
                                    <option value="5">Option 4</option>
                                </select>
                            </div>
                            <div class="reg-time">
                                <p>Time*</p>
                                <select name="time" id="time">
                                    <option value="1">4:00 Available</option>
                                    <option value="2">5:00 Available</option>
                                    <option value="3">12:00 Available</option>
                                    <option value="4">17:00 Available</option>
                                    <option value="5">19:00 Available</option>
                                </select>
                            </div>
                        </div>
                        <a class="reg-btn">
                            Book Appointment
                        </a>
                    </div>
                
                </div> 
            </section>
            <section class="background">
                <div id="filter">

                </div>
                <div id="cover">
                    <!--<img src="./assets/img/background.jpg">-->
                </div>
            </section>
        </header>
</body>
</html>
